<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Mundo Coleccionista
    </title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Mundo Coleccionista</h1>
        </header>

        <aside class="aside">
            <h2>Categorias</h2>
            <ul>
                <li>Autos</li>
                <li>Aviones</li>
                <li>Helicopteros</li>
                <li>Camiones</li>
                <li>Barcos</li>
                <li>Motos</li>
            </ul>
        </aside>

        <section class="section">
            <article class="cards">
                <img src="./assets/img/255.jpg" alt="auto carrera">
                <p>$80.000</p>
                <button>comprar</button>
            </article>

            <article class="cards">
                <img src="./assets/img/bismarck.jpg" alt="">
                <p>$150.000</p>
                <button>comprar</button>
            </article>

            <article class="cards">
                <img src="./assets/img/images.jpg" alt="">
                <p>$50.000</p>
                <button>comprar</button>
            </article>

            <article class="cards">
                <img src="./assets/img/images1.jpg" alt="">
                <p>$30.000</p>
                <button>comprar</button>
            </article>

            <article class="cards">
                <img src="./assets/img/K-116-300x300.jpg" alt="">
                <p>$65.000</p>
                <button>comprar</button>
            </article>

            <article class="cards">
                <img src="./assets/img/markgraf.jpg" alt="">
                <p>$125.000</p>
                <button>comprar</button>
            </article>
        </section>

        <footer class="footer">
            <h4>Todos los derechos reservados</h4>
        </footer>
    </main>
</body>

</html>
